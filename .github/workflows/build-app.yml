on:
  push:
    branches:
      - master
      - 'releases/**'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['macos-latest']

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - run: pip install poetry
      - run: make build build/gui

      - run: dist/gitgus.app/Contents/MacOS/gitgus --version

      - name: 'Tar files'
        run: tar -cvf my_files.tar dist/gitgus.app

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: gitgus
          path: dist/gitgus.app.tar

